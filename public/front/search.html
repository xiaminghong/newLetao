<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/commom.css">
  <link rel="stylesheet" href="./css/search.css">
</head>

<body>
  <div class="lt_container">
    <!-- 网页头部 -->
    <div class="lt_header">
      <div class="lt_left">
        <a href="javascript:history.go(-1);">
          <i class="mui-icon mui-icon-back"></i>
        </a>
      </div>
      <h3>搜索中心</h3>

    </div>
    <!-- 中间部分 -->
    <div class="lt_main">
      <!-- 滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索框 -->
          <div class="lt_search">
            <input class="search_input" type="text" placeholder="请输入关键字">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>
          <!-- 搜索历史 -->
          <div class="lt_history">
            <div class="lt_title">
              <span class="mui-pull-left">搜索历史</span>
              <span class="mui-pull-right">
                <i class="fa fa-trash"></i> 清除记录</span>
            </div>
            <div class="lt_content">
              <ul>
                <!-- <li>
                  <a href="#"><span class="pull-left">qqq</span></a>
                  <span><i class="mui-pull-right mui-icon mui-icon-closeempty btn_delete"></i></span>
              </li> -->

              </ul>
            </div>
          </div>
        </div>
      </div>



    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>





  <script type="text/html" id="search_tpl">
    {{ if list.length==0}}
    <p>没有更多数据了</p>
    {{else}}
    <!-- <div class="lt_history"> -->
    <div class="lt_title">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right btn-del">
        <i class="fa fa-trash"></i> 清除记录</span>
    </div>
    <div class="lt_content">
      <ul>
        {{each list v i}}
        <li>
          <a href="searchList.html?key={{v}}">
            <span class="pull-left">{{v}}</span>
          </a>
          <span>
            <i data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty btn_delete"></i>
          </span>
        </li>
        {{/each}}
      </ul>
    </div>
    <!-- </div> -->
    {{/if}}

  </script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 模板 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
