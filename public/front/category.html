<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/commom.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <div class="lt_container">
    <!-- 网页头部 -->
    <div class="lt_header">
      <div class="lt_left">
        <a href="index.html">
          <i class="fa fa-home"></i>
        </a>
      </div>
      <h3>乐淘云购</h3>
      <div class="lt_right">
        <a href="search.html">
          <i class="fa fa-search"></i>
        </a>
      </div>
    </div>
    <!-- 中间部分 -->
    <div class="lt_main">
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <!-- <li>
                <a class="current" href="#">运动馆</a>
              </li>
              <li>
                <a href="#">运动馆</a>
              </li> -->
             
            </ul>
          </div>
        </div>
      </div>
      <div class="lt_category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
              <li>
                <a href="#">
                  <img src="./images/brand1.png" alt="">
                  <p>爱迪</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a class="current" href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="left_tpl">
    {{each rows v i}}
      <li>
        <a href="#" data-id="{{v.id}}" class="{{i===0?'current':''}}">{{v.categoryName}}</a>
      </li>
    {{/each}}
  </script>
  <script type="text/html" id="right_tpl">
    {{if rows.length==0}}
      <p>没有更多该分类</p>
    {{else}}

    {{each rows v i}}
    <li>
        <a href="#">
          <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
      {{/each}}

    {{/if}}

  
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <!-- 模板 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
