<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>my-Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/commons.css">
</head>

<body>
  <div class="lt_aside ">
    <div class="brand">
      <p>黑马28期</p>
    </div>
    <div class="user">
      <img src="./images/hh.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: none;">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="active">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main ">
    <div class="lt_topber">
      <a href="#" class="full-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="lt_content">
      <!-- 插件 -->
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>
      <!-- 添加分类按钮 -->
      <button class="btn btn-default mb_20" id="addPtodt">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品转态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
            <td>描述123123</td>
            <td>44</td>
            <td>35-56</td>
            <td>已上架</td>
            <td>
              <button class="btn btn-danger">下架</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-right">
        <ul id="progressPg"></ul>
      </div>
    </div>
  </div>


  <!-- 退出模态框 -->
  <div id="logoutModal" class="modal fade" class="modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提醒</h4>
        </div>
        <div class="modal-body ">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>您确定要退出后台管理系统吗</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- 添加分类模态框 -->
  <div id="addModal" class="modal fade" class="modal fade">
    <div class="modal-dialog ">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body ">
            <!-- 下拉菜单 -->
            <div class="form-group"> 
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                  <span id="addSeconded">添加二级分类</span>
                  <input type="hidden" name="brandId">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">tianj</a>
                  </li>
                  <li>
                    <a href="#">Another action</a>
                  </li>
                  <li>
                    <a href="#">Something else here</a>
                  </li>
                  <li>
                    <a href="#">Separated link</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="form-group">
            <!-- 隐藏域 -->
            
            <!-- 产品上下架, 默认上架(1) -->
            <input type="hidden" name="statu" value="1">
          </div>
            <div class="form-group">
                <input type="text" name="proName" class="form-control"  placeholder="请输入商品名称">
            </div>
            <div class="form-group">
                <textarea name="proDesc" placeholder="请输入商品描述" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <input type="text" name="num" class="form-control"  placeholder="请输入商品存库">
            </div>
            <div class="form-group">
                <input type="text" name="size" class="form-control"  placeholder="请输入商品尺码">
            </div>
            <div class="form-group">
                <input type="text" name="oldPrice" class="form-control"  placeholder="请输入商品原价">
            </div>
            <div class="form-group">
                <input type="text" name="price" class="form-control"  placeholder="请输入商品现价">
            </div>
            <!-- 上传图片 -->
            <div class="form-group">
               
                <label class="btn btn-default" for="fileupload">上传图片</label>
                <input name="pic1" class="hidden" data-url='/product/addProductPic' type="file" id="fileupload" multiple>
            </div>
            
            <div  class="form-group"   id="imgBox">
              
               <input type="hidden" name="picStatus">
               <!-- <img src="" alt=""> -->
            </div>


            
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>



      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <script type="text/html" id="productTpl">
    {{each rows v i}}
    <tr>
      <td>{{(i+1)+(page-1)*size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td> {{ v.statu === 1 ? "已上架" : "已下架" }}</td>
      <td>
        {{if statu===1}}
        <button class="btn btn-success">上架</button>
        {{else}}
        <button class="btn btn-danger">下架</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
  <script type="text/html" id="branchTpl">
    {{each rows v i}}
    <li>
      <a data-id="{{v.id}}" href="#">{{v.brandName}}</a>
    </li>
    {{/each}}

  </script>



  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 上传图片插件 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <!-- 渲染 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/checkLogin.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
