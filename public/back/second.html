<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>my-Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/commons.css">
</head>

<body>
  <div class="lt_aside ">
    <div class="brand">
      <p>黑马28期</p>
    </div>
    <div class="user">
      <img src="./images/hh.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="active">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main ">
    <div class="lt_topber">
      <a href="#" class="full-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="lt_content">
      <!-- 插件 -->
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">用户管理</li>
        <li class="active">二级分类</li>
      </ol>
      <button class="btn btn-default mb_20 addSecond">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>一级分类名称</th>
            <th>二级分类名称</th>
            <th>二级分类LOGO</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>女生馆</td>
            <td>阿萨德</td>
            <td>
              <img src="./images/default.png" alt="">
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-right">
          <ul id="second"></ul>
      </div>
    </div>
  </div>


  <!-- 模态框 -->
  <div id="logoutModal" class="modal fade" class="modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提醒</h4>
        </div>
        <div class="modal-body ">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>您确定要退出后台管理系统吗</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
  <div id="secondModal" class="modal fade" class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body ">
           <div class="form-group">
             <!-- 下拉菜单 -->
              <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    <span id="dropdownText">请选择一级分页</span>
                    <span class="caret"></span>
                  </button>
                  
                  <ul class="dropdown-menu" >
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                  </ul>
              </div>
              <!-- 隐藏域 -->
              <input type="hidden" name="categoryId">
              <input type="hidden" name="hot" value="1">
           </div>
            <!-- 二级分类 -->
            <div class="form-group">
              <input type="text" name="brandName" class="form-control mb_20" placeholder="请选择二级分类">
            </div>

            <!-- <div class="form-group">
              <button class="btn btn-default">上传图片</button>
            </div> -->
            <div class="form-group">
                <label class="btn btn-default" for="fileupload">上传图片</label>
                <input name="pic1" data-url="/category/addSecondCategoryPic" class="hide" type="file" id="fileupload">
            </div>
            <div class="form-group" id="imgBox">
              <img src="./images/none.png" alt="">
              <input type="hidden" name="brandLogo" >
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" >添加</button>
          </div>
        </form>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>

  <script type="text/html" id="secondT">
    {{each rows v i}}
    <tr>
      <td>{{(i+1)+(page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td>
        <img src="{{v.brandLogo}}" alt="">
      </td>
    </tr>
    {{/each}}
  </script>
  <script type="text/html" id="dropdownTpl">
    {{each rows v i}}
    <li><a data-id="{{ v.id }}" href="#">{{v.categoryName}}</a></li>
    {{/each}}

  </script>

  <script src="./lib/jquery/jquery.min.js"></script>

  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>

  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

  <script src="./lib/nprogress/nprogress.js"></script>
 
  <script src="./js/checkLogin.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>
</body>

</html>
